<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>gallery</title>
</head>
<body>

<style>
    body{
        background-color: bisque;
    }
    td{
    padding:30px;
   
    

    }
    img{
        

        
    }
   
    .img1{
        filter: sepia(10%);
        transition: 1s;
    }
    .img1:hover{
        -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
        transition: 1s ease;
    }
    .img2{
        filter:sepia(50%);
        
        
    }
    .img2:hover{
        -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
        transition: 1s ease;
    }
    .img3{
        filter:sepia(90%);
        
    }
    .img3:hover{
        -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
        transition: 1s ease;
    }
    .img4{
        opacity: 1;
    }
    .img4:hover{
        -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
        transition: 1s ease;
    }
    .img5{
        opacity: 0.7;
    }
    .img5:hover{
        -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
        transition: 1s ease;
    }
    .img6{
        opacity:0.5;
    }
    .img6:hover{
        -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
        transition: 1s ease;
    }
</style>

<table class="img">

    <tr>

        <td><img class="img5" src="./images/image.jpeg" width="400px"</td>
        <td><img class="img6" src="./images/image.jpeg" width="400px"</td>

    </tr>
    <tr>
        <td><img src="./images/image.jpeg" width="400px"</td>
        <td><img src="./images/image.jpeg" width="400px"</td>
